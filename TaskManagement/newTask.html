<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="mb-4">Add New Tasks</h2>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task Details</h5>
                        <p class="card-text">Please enter the details of the task you want to add.</p>

                        <div class="mb-2 row">
                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>

                        <div class="mb-2 row">
                            <label for="description" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="description" required></textarea>
                            </div>
                        </div>

                        <div class="mb-2 row">
                            <label for="duedate" class="col-sm-2 col-form-label">Due Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" name="duedate" required>
                            </div>
                        </div>

                        <div class="mb-2 mt-5 row">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>


                    </div>
                    <form>


                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Task Management System. All Rights Reserved.</p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
